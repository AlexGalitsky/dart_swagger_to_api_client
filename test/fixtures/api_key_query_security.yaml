openapi: 3.0.0
info:
  title: Test API
  version: 1.0.0
components:
  securitySchemes:
    apiKeyAuth:
      type: apiKey
      in: query
      name: api_key
paths:
  /users:
    get:
      operationId: getUsers
      security:
        - apiKeyAuth: []
      responses:
        '200':
          description: Users
          content:
            application/json:
              schema:
                type: array
                items:
                  type: object
                  properties:
                    id:
                      type: integer
                    name:
                      type: string
