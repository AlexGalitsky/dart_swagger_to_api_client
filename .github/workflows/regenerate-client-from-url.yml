name: Regenerate API Client from URL

on:
  schedule:
    # Run every 6 hours
    - cron: '0 */6 * * *'
  workflow_dispatch:
    inputs:
      spec_url:
        description: 'OpenAPI spec URL'
        required: true
        default: 'https://api.example.com/openapi.yaml'

jobs:
  regenerate:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          fetch-depth: 0

      - name: Setup Dart
        uses: dart-lang/setup-dart@v1
        with:
          dart-version: '3.11.0'

      - name: Download OpenAPI spec
        run: |
          SPEC_URL="${{ github.event.inputs.spec_url || 'https://api.example.com/openapi.yaml' }}"
          mkdir -p swagger
          curl -L -o swagger/api.yaml "$SPEC_URL"
          echo "Downloaded spec from: $SPEC_URL"

      - name: Install dependencies
        run: |
          dart pub get

      - name: Generate models
        run: |
          dart run dart_swagger_to_models:dart_swagger_to_models \
            --input swagger/api.yaml \
            --output-dir lib/models \
            --style json_serializable

      - name: Generate API client
        run: |
          dart run dart_swagger_to_api_client:dart_swagger_to_api_client \
            --input swagger/api.yaml \
            --output-dir lib/api_client \
            --config dart_swagger_to_api_client.yaml

      - name: Check for changes
        id: check-changes
        run: |
          if [ -n "$(git status --porcelain)" ]; then
            echo "has_changes=true" >> $GITHUB_OUTPUT
            echo "Changes detected in generated files"
          else
            echo "has_changes=false" >> $GITHUB_OUTPUT
            echo "No changes detected"
          fi

      - name: Commit changes
        if: steps.check-changes.outputs.has_changes == 'true'
        run: |
          git config --local user.email "action@github.com"
          git config --local user.name "GitHub Action"
          git add swagger/api.yaml lib/models lib/api_client
          git commit -m "chore: regenerate API client from remote spec [skip ci]"
          git push

      - name: Create Pull Request
        if: steps.check-changes.outputs.has_changes == 'true'
        uses: peter-evans/create-pull-request@v5
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          commit-message: "chore: regenerate API client from remote spec"
          title: "Regenerate API Client from Remote Spec"
          body: |
            This PR was automatically created by the regenerate-client workflow.
            
            The OpenAPI specification was downloaded from:
            ${{ github.event.inputs.spec_url || 'https://api.example.com/openapi.yaml' }}
            
            Changes:
            - Updated OpenAPI spec
            - Regenerated API models
            - Regenerated API client
            
            Please review the changes before merging.
          branch: regenerate-api-client-remote
          delete-branch: true
